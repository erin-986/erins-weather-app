<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="current-weather">
        <h1 id="location-header"></h1>
      </div>
      <div class="temperature-div">
        <h2 id="date-display"></h2>
        <img src="https://openweathermap.org/img/wn/11n@2x.png" id="icon"></img>
        <span id="temperature-header"></span>
        <span class="temp-format">Â°C
        <ul>
          <li style="display:inline" id="weather-conditions">Storms</li> |
          <li style="display:inline" id="weather-humidity">Humidity 68%</li> |
          <li style="display:inline" id="weather-winds">Winds 2.5km/h</li>
        </ul>
      </div>
      <form id="search-form">
        <div class="form-row">
          <div class="col-sm">
            <input
              id="search-bar"
              type="text"
              class="form-control form-control-lg search-bar"
              placeholder="Search locations ..."
              autocomplete="off"
              autofocus="on"
            />
            <button
              id="search-button"
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
              Search
            </button>
            <button
              id="current-location-button"
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
              Current Location
            </button>
          </div>
        </div>
      </form>
      <div class="row"
      id="weather-forecast">
        </div>
        </div>
    <footer> <a href="https://github.com/erin-986/erins-weather-app" target="_blank">Open source code</a> by Erin Sladen </footer>
    <script src="script.js"></script>
  </body>
</html>
